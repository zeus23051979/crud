<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Administradores'">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/gli.png}" width="90" height="90"
				class="d-inline-block align-top" alt="">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/administrador/listar}">Administradores</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Catalogos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Lideres</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Mi
							empresa</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Cursos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Recompensas</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Notificaciones</a></li>
					<li class="nav-item"><a class="nav-link" href="">Reportes</a></li>

				</ul>

								<ul class="navbar-nav navbar-right">
									<li sec:authorize="!isAuthenticated()"><a
										class="btn btn-outline-danger  btn-sm" th:href="@{/login}">Sign
											In</a></li>

									<li sec:authorize="isAuthenticated()" class="dropdown show"><a
										class="btn btn-outline-danger btn-sm dropdown-toggle" href="#"
										role="button" id="dropdownMenuLink" data-toggle="dropdown"
										aria-haspopup="true" aria-expanded="false"> <span
											sec:authentication="name"></span>
									</a>

										<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
											<form id="logoutForm" th:action="@{/logout}" method="post">

												<button class="dropdown-item btn-sm"
													onclick="document.getElementById('logoutForm').submit();"
													type="submit">Sing Out</button>
												
												<input type="hidden" th:name="${_csrf.parameterName}"
													th:value="${_csrf.token}" />

											</form>
										</div></li>
								</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>

</body>
</html>
